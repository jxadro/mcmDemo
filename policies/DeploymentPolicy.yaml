apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-pod
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-pod-example-enforce
        spec:
          remediationAction: enforce 
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: sample-app         
            - complianceType: musthave
              objectDefinition:
                kind: Deployment
                apiVersion: apps/v1
                metadata:
                  name: sample-app
                  namespace: sample-app
                spec:
                  replicas: 3
                  selector:
                    matchLabels:
                      app: sample-app
                  template:
                    metadata:
                      labels:
                        app: sample-app
                    spec:
                      hostNetwork: false
                      containers:
                      - name: details
                        image: docker.io/jxadro/hellonode:1.0
                        imagePullPolicy: IfNotPresent
                        ports:
                        - protocol: TCP
                          containerPort: 9080
                          name: http                
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-pod-example-inform
        spec:
          remediationAction: inform 
          severity: low
          object-templates:       
            - complianceType: musthave
              objectDefinition:
                kind: Deployment
                apiVersion: apps/v1
                metadata:
                  name: sample-app2
                  namespace: sample-app                
                status:
                  availableReplicas: 3
                  observedGeneration: 3
                  readyReplicas: 3
                  replicas: 3
                  updatedReplicas: 3
                                                 
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-pod
placementRef:
  name: placement-policy-pod
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-pod
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-pod
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: name, operator: In, values: ["local-cluster"]}