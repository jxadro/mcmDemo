apiVersion: v1
kind: Namespace
metadata:
  name: sec-comp

---
                  
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: compliance-operator
  namespace: sec-comp
spec:
  targetNamespaces:
    - sec-comp

---
                    
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: compliance-operator
  namespace: sec-comp
spec:
  installPlanApproval: Automatic
  name: compliance-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
